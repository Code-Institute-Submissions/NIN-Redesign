<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css' />
        <title>NIN</title>
    </head>

    <body>
        <div class="wrapper">
            <!-- header -->
            <header>
                <!-- logo -->
                <a href="./index.html"><img class="logo" src="./assets/img/Nine_Inch_Nails_logo.svg" alt=""></a>
                <!-- /logo -->
                <!-- navigation -->
                <nav>
                    <input id="menu" type="checkbox">
                    <label id="menu-toggle" for="menu"><i class="fas fa-bars"></i></label>
                    <ul class="nav-links">
                        <li class="nav-item"><a href="./index.html">Home</a></li>
                        <li class="nav-item"><a href="./discography.html">Discography</a></li>
                        <li class="nav-item"><a href="./media.html">Media</a></li>
                        <li class="nav-item"><a href="./about.html">About</a></li>
                        <li class="nav-item"><a href="./contact.html">Contact</a></li>
                        <li class="nav-item">
                            <a class="social-icons" href="https://www.spotify.com"><i
                                    class="fab fa-spotify    "></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="social-icons" href="https://www.facebook.com"><i
                                    class="fab fa-facebook    "></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="social-icons" href="https://www.twitter.com"><i
                                    class="fab fa-twitter    "></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="social-icons" href="https://www.itunes.com"><i class="fab fa-itunes    "></i></a>
                        </li>
                    </ul>
                </nav>
                <!-- /navigation -->
            </header>
            <!-- /header -->
            <main class="contact-wrapper content-wrapper">
                <p class="contact-info">To get in contact with the band for bookings, or media engagement etc. please
                    fill out the form below, and we will be in contact.</p>
                <form action="" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="form-name" placeholder="Full Name">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="form-email" placeholder="Contact Email">
                    <label for="phone">Contact Number:</label>
                    <input type="number" name="phone" id="form-phone" placeholder="Best Contact Number">
                    <label for="location">Venue Location</label>
                    <input type="text" name="location" id="form-location" placeholder="Location of Venue">
                    <label for="date">Proposed Date:</label>
                    <input type="date" name="date" id="form-date" placeholder="Proposed Date">
                    <label for="message">Further Details:</label>
                    <textarea name="message" id="form-message" cols="30" rows="10"
                        placeholder="Please provide as much information as possible"></textarea>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </main>
            <!-- footer -->
            <footer>
                <social>
                    <a class="social-icons" href="https://www.spotify.com"><i class="fab fa-spotify    "></i></a>
                    <a class="social-icons" href="https://www.facebook.com"><i class="fab fa-facebook    "></i></a>
                    <a class="social-icons" href="https://www.twitter.com"><i class="fab fa-twitter    "></i></a>
                    <a class="social-icons" href="https://www.itunes.com"><i class="fab fa-itunes    "></i></a>
                </social>
                <div class="copy"> Copyright &copy 2020 </div>
            </footer>
            <!-- /footer -->
    </body>
